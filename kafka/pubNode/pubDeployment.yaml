apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-pub-proxy
  labels:
    app: kafka-pub-proxy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-pub-proxy-app
  template:
    metadata:
      labels:
        app: kafka-pub-proxy-app
    spec:
      containers:
      - name: kafka-pub-proxy
        image: batman.imolab.it:5000/kafka-pub-proxy:latest

